<div>
  <h1>Budget Tracker Users</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">FullName</th>
        <th scope="col">JoinedOn</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a [routerLink]="['users/', user.id]">{{ user.fullname}} </a>
        </td>
        <td>{{ user.joinedOn }}</td>
      </tr>
    </tbody>
  </table>
</div>
